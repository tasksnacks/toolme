<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Converter ‚Äì ToolMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Tool Workspace Container */
    .tool-workspace {
        background: white;
        border-radius: 32px;
        padding: 32px;
        box-shadow: var(--shadow-soft);
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 100%;
        max-height: 600px;
    }

    /* The Text Input Area */
    .textarea-wrapper {
        flex: 1;
        position: relative;
    }

    .custom-textarea {
        width: 100%;
        height: 100%;
        border: 2px solid #f1f5f9;
        border-radius: 24px;
        padding: 20px;
        font-size: 1.1rem;
        font-family: inherit;
        color: var(--text-dark);
        resize: none;
        outline: none;
        transition: border-color 0.2s;
        background: #f8fafc;
    }

    .custom-textarea:focus {
        border-color: var(--primary-dark);
        background: white;
    }

    /* Button Grid */
    .case-controls {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        padding-top: 10px;
        border-top: 1px solid #f1f5f9;
    }

    .tool-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="home">
    <div class="app-shell">
        
        <aside class="sidebar">
            <div class="sidebar-top">
                <a href="index.html" class="nav-btn primary-btn" title="Back Home">‚Üê</a>
                <button class="nav-btn">Aa</button> </div>
            <div class="sidebar-bottom">
                <div class="nav-logo">T</div>
            </div>
        </aside>

        <main class="main-content">
            
            <header class="top-header">
                <div class="breadcrumbs">
                    <a href="index.html" style="color:inherit;">üè† Home</a> 
                    <span> / Text Tools</span>
                </div>
                <div class="header-center">Case Converter</div>
                <button class="upgrade-btn">‚ú® Pro</button>
            </header>

            <div class="tool-workspace">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h1 style="font-size: 1.5rem;">Enter Text</h1>
                    <button id="clearBtn" class="pill-btn" style="font-size:0.8rem; padding: 6px 14px;">Clear</button>
                </div>

                <div class="textarea-wrapper">
                    <textarea id="textInput" class="custom-textarea" placeholder="Type or paste your text here to convert it..."></textarea>
                </div>

                <div class="case-controls">
                    <button type="button" class="pill-btn" data-case="sentence">Sentence case</button>
                    <button type="button" class="pill-btn" data-case="lower">lower case</button>
                    <button type="button" class="pill-btn" data-case="upper">UPPER CASE</button>
                    <button type="button" class="pill-btn" data-case="capitalized">Capitalized Case</button>
                    <button type="button" class="pill-btn" data-case="alternating">aLtErNaTiNg</button>
                    <button type="button" class="pill-btn" data-case="title">Title Case</button>
                    <button type="button" class="pill-btn" data-case="inverse">InVeRsE CaSe</button>
                </div>

                <div class="tool-actions">
                    <button id="copyBtn" class="pill-btn dark">üìã Copy to Clipboard</button>
                </div>
            </div>

            <div style="margin-top: 30px; padding: 0 20px; color: var(--text-muted); font-size: 0.9rem;">
                <strong>How it works:</strong> Type above and click any button to instantly transform your text style.
            </div>

        </main>
    </div>
</div>

<script src="script-case.js"></script>
</body>
</html>
